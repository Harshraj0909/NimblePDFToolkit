<!DOCTYPE html>
<html>
<head>
  <title>NimblePDF Toolkit</title>
  <style>
    body {
      background-color: #332727;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    h3 {
      color: #ffffff;
      margin-top: 20px;
    }

    input[type="file"],
    input[type="text"],
    input[type="number"],
    input[type="submit"] {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #555;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      width: 80%;
      max-width: 400px;
    }

    input[type="submit"] {
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #333333;
    }

    form {
      margin-bottom: 30px;
      display: inline-block;
      text-align: left;
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>NimblePDF Toolkit</h1>

  <form action="/merge" method="post" enctype="multipart/form-data">
    <h3>Merge PDFs</h3>
    <input type="file" name="pdfs" multiple required>
    <input type="submit" value="Merge">
  </form>

  <form action="/split" method="post" enctype="multipart/form-data">
    <h3>Split PDF</h3>
    <input type="file" name="pdf" required><br>
    From (page): <input type="number" name="start" min="1" required><br>
    To (page): <input type="number" name="end" min="1" required><br>
    <input type="submit" value="Split">
  </form>

  <form action="/compress" method="post" enctype="multipart/form-data">
    <h3>Compress PDF</h3>
    <input type="file" name="pdf" required>
    <input type="submit" value="Compress">
  </form>

  <form action="/watermark" method="post" enctype="multipart/form-data">
    <h3>Add Watermark</h3>
    <input type="file" name="pdf" required><br>
    Text: <input type="text" name="watermark_text" placeholder="Watermark text" required>
    <input type="submit" value="Watermark">
  </form>
  
  <form action="/image2pdf" method="post" enctype="multipart/form-data">
    <h3>Image to PDF</h3>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Convert to PDF</button>
  </form>
 

  <form action="/pdf2jpeg" method="post" enctype="multipart/form-data">
    <h3>PDF to JPEG</h3>
    <input type="file" name="pdf" required>
    <input type="submit" value="Convert">
  </form>

  <form action="/pdf2ppt" method="post" enctype="multipart/form-data">
    <h3>PDF to PPT</h3>
    <input type="file" name="pdf" required>
    <input type="submit" value="Convert">
  </form>

  <form action="/ppt2pdf" method="post" enctype="multipart/form-data">
    <h3>PPT to PDF</h3>
    <input type="file" name="ppt" required>
    <input type="submit" value="Convert">
  </form>

  <form action="/pdf2word" method="post" enctype="multipart/form-data">
    <h3>PDF to Word</h3>
    <input type="file" name="pdf" required>
    <input type="submit" value="Convert">
  </form>

  <form action="/word2pdf" method="post" enctype="multipart/form-data">
    <h3>Word to PDF</h3>
    <input type="file" name="word" required>
    <input type="submit" value="Convert">
  </form>
</body>
</html>
